<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">sikhbo.io</a>

        <div class="navbar-links">
            {% if user.is_authenticated %}
                <!-- Welcome button with username linked to the profile page -->
                <a href="{% url 'user_profile' %}" class="btn btn-outline-secondary me-2">
                    Welcome, {{ user.username }}
                </a>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-primary">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
            {% endif %}
        </div>
    </div>
</nav>

    <section class="py-5">
        <div class="container">
            <h2 class="mb-4">User Profile</h2>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Username: {{ user.username }}</h5>
                    <p class="card-text">Role: {{ user_profile.role }}</p>
                    <h5 class="card-title">Update Profile</h5>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
